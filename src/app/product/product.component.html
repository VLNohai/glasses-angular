<div class="card-wrapper">
    <div *ngFor="let product of products">
        <mat-card class="example-card">
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-content>
                {{product.description}}
            </mat-card-content>
            <mat-card-content>
                <img width="120px" src="{{product.imagePath}}" class="product-photo">
            </mat-card-content>
            <mat-card-actions class="price-and-add">
                {{product.price}}â‚¬
                <button mat-button (click)="addToCart(product)">ADD</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
